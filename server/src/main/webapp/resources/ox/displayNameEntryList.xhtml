<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:gluufn="http://www.gluu.org/jsf/functions"
    xmlns:richext="http://java.sun.com/jsf/composite/richext"
    xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
    <cc:attribute name="value" required="true" type="java.util.List" />
</cc:interface>

<cc:implementation>
    <a4j:repeat value="#{cc.attrs.value}" rowKeyVar="_valIdx" var="_val">
        <h:outputText value="#{_val.displayName}"/><h:outputText rendered="#{_valIdx != cc.attrs.value.size - 1}" value=", "/>
    </a4j:repeat>
</cc:implementation>

</html>
