<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:richext="http://java.sun.com/jsf/composite/richext"
    template="/WEB-INF/incl/layout/newtemplate.xhtml">

    <ui:define name="body">
        <s:div id="formArea">
            <h:outputText value="No federations are currently hosted." rendered="#{empty federationInventoryAction.federations}" />
    
            <h:form>
                <rich:list var="federation" value="#{federationInventoryAction.federations}">
                    <s:link view="/federation/hosted/downloadFederation.xhtml" propagation="none">
                        <f:param name="inum" value="#{federation.inum}" />
                        <h:outputText value="#{federation.displayName}" />
                        <richext:spacer width="10" />
                        <h:outputText value="#{federation.description}" />
                    </s:link>
                </rich:list>
            </h:form>
        </s:div>
    </ui:define>
</ui:composition>
