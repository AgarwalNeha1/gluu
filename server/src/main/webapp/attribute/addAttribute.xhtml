<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:richext="http://java.sun.com/jsf/composite/richext"
    template="/WEB-INF/incl/layout/template.xhtml"
                xmlns:ox="http://java.sun.com/jsf/composite/ox">

    <ui:define name="body">
        <s:div id="formArea">
            <ui:decorate template="/WEB-INF/incl/attribute/attributeForm.xhtml">
                <ui:param name="_attribute" value="#{updateAttributeAction.attribute}" />
                <ui:param name="_attributeAction" value="#{updateAttributeAction}" />
                <ui:param name="_new" value="true" />

                <ui:define name="controlButttons">
                    <div id="updateButtons">
                        <h:commandButton value="Add" action="#{updateAttributeAction.save}" />
                        <h:commandButton value="Cancel" action="#{updateAttributeAction.cancel}" immediate="true" />
                    </div>
                </ui:define>
            </ui:decorate>

            <ox:showConfirmationDialog acceptMethod="#{updateAttributeAction.save(false)}" cancelMethod="#{updateAttributeAction.save(true)}" show="#{updateAttributeAction.showAttributeExistConfirmation}"
            	title="Attribute exists in schema" message="Specified attribute name alredy exists in LDAP schema. Are you going to use it?" />
        </s:div>
    </ui:define>
</ui:composition>
