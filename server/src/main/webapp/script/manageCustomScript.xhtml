<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/incl/layout/newtemplate.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="body">
    
    <section class="content-header">
		<h1 style="color: #333;">
			Configuration<small><i class="fa fa-caret-right" style="color: #333 !important;"></i> Manage Custom Scripts</small>
		</h1>
		<ol class="breadcrumb">
<li><a href="#{request.contextPath}/home"><i class="fa fa-home"></i></a></li>
			<li class="organization/configuration">Manage Custom scripts</li>
		</ol>
		</section>
        <section class="content">
        <div id="formArea">
            <ui:decorate template="/WEB-INF/incl/script/customScriptListForm.xhtml">
                <ui:param name="_action" value="#{manageCustomScriptAction}" />

                <ui:define name="controlButttons">
                    <div id="updateButtons" style="margin-top:10px;">
                        <h:commandButton value="Update" action="#{manageCustomScriptAction.save}" styleClass="btn btn-success" />
                        <h:commandButton value="Cancel" action="#{manageCustomScriptAction.cancel}" immediate="true" styleClass="btn btn-success" style="margin-left:5px !important;" />
                    </div>
                </ui:define>
            </ui:decorate>
        </div>
        </section>

        
    </ui:define>

</ui:composition>
