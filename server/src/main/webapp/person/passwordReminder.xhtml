<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/incl/layout/template.xhtml">

    <ui:define name="body">

    	<h:form id="formArea" rendered="#{passwordReminderAction.enabled()}">
 
    		<rich:panel rendered="#{not identity.loggedIn}">

            	<f:facet name="header">Reset Password Form</f:facet>
				<div class="dialog">
					<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value" width="1000">
				        	<h:outputLabel for="email">Enter your email</h:outputLabel>
				        	<h:inputText value="#{passwordReminderAction.email}" size="40" maxlength="60" required="#{empty param['sv']}" id="email" />
						    <div id="captchaHolder">
		    					<h:outputText value="#{recaptcha.html}" escape="false" />
		    				</div>
		    				<h:commandButton value="Send email with further instructions" action="#{passwordReminderAction.requestReminder}"/>
				    </h:panelGrid>

			    </div>
			   
		    </rich:panel>
		</h:form>
		
		<rich:panel rendered="#{ not passwordReminderAction.enabled()}">
	            	<f:facet name="header">Reset Password Form</f:facet>
	    	
					<div class="dialog">
					<h:outputText  value="Reset Password is not configured for this identity server. Please contact your system administration."/>
	
				    </div>
				   
		</rich:panel>
    </ui:define>

</ui:composition>
