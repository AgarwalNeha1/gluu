<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:form id="operationForm">
        <h:panelGrid columns="1" width="100%">
             <s:decorate template="/WEB-INF/incl/layout/edit.xhtml" id="userName">
                <ui:define name="label">User Name</ui:define>
                <h:inputText value="#{_scimAction.userName}" size="30" maxlength="30" required="true" id="userNameId"/>
             </s:decorate>
             <s:decorate template="/WEB-INF/incl/layout/edit.xhtml" id="password">
                <ui:define name="label">Password</ui:define>
                <h:inputSecret value="#{_scimAction.password}" size="30" maxlength="30" required="true" id="passwordId"/>
             </s:decorate>
             <s:decorate template="/WEB-INF/incl/layout/edit.xhtml" id="baseUrl">
                <ui:define name="label">Base URL</ui:define>
                <h:inputText value="#{_scimAction.baseUrl}" size="30" maxlength="60" required="true" id="baseUrlId"/>
             </s:decorate>
             <s:fragment rendered="#{_scimAction.responseResult ne null}">
                 <hr/>
                 <h:inputTextarea value="#{_scimAction.responseResult}" style="width: 700px;" rows="30" disabled="true"/>
                 <hr/>
             </s:fragment>
        </h:panelGrid>

        <ui:insert name="controlButttons"/>
    </h:form>
</ui:composition>
