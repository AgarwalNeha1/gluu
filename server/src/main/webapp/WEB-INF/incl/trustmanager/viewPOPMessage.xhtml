<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:richext="http://java.sun.com/jsf/composite/richext"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:outputStylesheet>
        .dr-mpnl-pnl {overflow:auto!important}
    </h:outputStylesheet>

    <rich:popupPanel id="POPPanel" onmaskclick="#{rich:component('POPPanel')}.hide()" keepVisualState="true" autosized="true" width="500" height="500">
        <f:facet name="header">
            <h:outputText value="Policies and Operating Procedures of the Federation" />
        </f:facet>

        <f:facet name="controls">
            <h:graphicImage value="/img/close.gif" styleClass="hidelink" style="cursor:pointer" onclick="#{rich:component('POPPanel')}.hide(); return false;" />
        </f:facet>

        <h:panelGroup id="popPanelRules">
            <pre>
                <s:formattedText value="#{joinFederationAction.rules}" rendered="#{joinFederationAction.federationProposal.containerFederation ne null}"/>
            </pre>
        </h:panelGroup>

        <a4j:commandButton value="Back" onclick="#{rich:component('POPPanel')}.hide()" />
    </rich:popupPanel>
</ui:composition>
