<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:subview xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core">
    <rich:popupPanel id="cacheRefreshInterceptorValidationModelPanel" zindex="2000" moveable="true" autosized="true" width="450" height="125"  show="#{_configureCacheRefreshAction.showInterceptorValidationDialog}" onmaskclick="#{rich:component('cacheRefreshInterceptorValidationModelPanel')}.hide();">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="Validation messages"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:graphicImage value="/img/close.gif" styleClass="hidelink" style="cursor:pointer" onclick="#{rich:component('cacheRefreshInterceptorValidationModelPanel')}.hide(); return false;" />
        </f:facet>
        <h:outputText value="#{_configureCacheRefreshAction.interceptorValidationMessage}" converter="newLineToBRConverter" escape="false"/>
    </rich:popupPanel>

    #{_configureCacheRefreshAction.hideShowInterceptorValidationDialog()}

</f:subview>
