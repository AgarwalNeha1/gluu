<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richext="http://java.sun.com/jsf/composite/richext"
	xmlns:ox="http://java.sun.com/jsf/composite/ox"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/incl/layout/newtemplate.xhtml">

	<ui:define name="body">
		<div id="customizeProfile">
			<script type="text/javascript"
				src="#{oxTrustConfigurationService.jsLocation}/attributesSlide.js" />
			<h:outputScript>
                function changeAttributeVisibility(attrId, show) {
                    var attr = $('a[id*=' + attrId + ']');
                    var currentState = attr.is(":visible");
        
                    if (/* !currentState and */ show) {
                        attr.show();
                    } else {
                        attr.hide();
                    }
                }
            </h:outputScript>
			<ox:changePasswordDialog id="appliancePassword"
				label="Change Appliance Password"
				password="#{appliancePasswordAction.newPassword}"
				setPasswordMethod="#{appliancePasswordAction.update}" />
			<section class="content-header">
			<h1 style="color: #333;">
				Profile<small><i class="fa fa-caret-right"
					style="color: #333 !important;"></i> Customize</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#{request.contextPath}/home"><i
						class="fa fa-home"></i></a></li>
				<li class="organization/configuration">Customize Profile</li>
			</ol>
			</section>
			<section class="content">

			<h:form id="personForm">
			<div class="box box-primary">
				<div class="box-header">Customize Gluu admin panel by choosing the colors you like.</div>
					<div class="row" style="margin:0px;padding-bottom: 15px;">
						<div class="col-xs-6">
							<div style="width: 100%; overflow: auto; display: block">
								<div id="tab-input">
									<h5>Header</h5>
									<div class="cp-alt-header" style="width: 100%; height: 27px; opacity: 1; background-image: url(http://localhost:8085/oxtrust-server/theme/dist/img/designer/header.png); background-color: rgb(254, 152, 16); background-size: contain; background-repeat: no-repeat;"></div>
								</div>
							</div>
							<br/>
							<div style="width: 100%; overflow: auto; display: block">
								<div id="tab-input">
									<h5>Header Logo</h5>
									<div class="cp-alt-logo" style="width: 100%; height: 27px; opacity: 1; background-image: url(http://localhost:8085/oxtrust-server/theme/dist/img/designer/header-logo.png); background-color: rgb(127, 103, 72); background-size: contain; background-repeat: no-repeat;"></div>
								</div>
							</div>
							<br/>
						</div>
						<div class="col-xs-6" style="padding-left: 0px;">
							<div style="width: 100%; overflow: auto; display: block;margin-top: 28px;">
								<div id="tab-input">
									<div class="input-group" style="float:left;">
									  <input type="text" class="cp-header form-control" value="fe9810"/>
									</div>
									<span class="cp-alt-header" style="display: inline-block;    opacity: 1;    background-color: rgb(254, 152, 16);    float: left;    height: 34px;    width: 135px;">
										
									</span>
									<script>
										$(function() {
											$('.cp-header').colorpicker({
												altField: '.cp-alt-header',
												altProperties: 'background-color',
												altAlpha: true,
												alpha: true
											});
										});
									</script>
								</div>
							</div>
							<div style="width: 100%; overflow: auto; display: block;margin-top: 28px;">
								<div id="tab-input">
									<div class="input-group" style="float:left;">
									  <input type="text" class="cp-logo form-control" value="fe9810"/>
									</div>
									<span class="cp-alt-logo" style="display: inline-block; opacity: 1; float: left; height: 34px; width: 135px; background-color: rgb(127, 103, 72);">
										
									</span>
									<script>
										$(function() {
											$('.cp-logo').colorpicker({
												altField: '.cp-alt-logo',
												altProperties: 'background-color',
												altAlpha: true,
												alpha: true
											});
										});
									</script>
								</div>
							</div>
							<br/>
						</div>
					</div>
				</div>
				
			</h:form></section>
			
		</div>
	</ui:define>
</ui:composition>
