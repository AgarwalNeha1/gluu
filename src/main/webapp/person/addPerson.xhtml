<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/incl/layout/template.xhtml">

    <ui:define name="body">
        <s:div id="formArea">
            <ui:decorate template="/WEB-INF/incl/person/personForm.xhtml">
                <ui:param name="_person" value="#{updatePersonAction.person}" />
                <ui:param name="_customAttributeAction" value="#{customAttributeAction}" />
                <ui:param name="_new" value="true" />

                <ui:define name="controlButtons">
                    <s:div id="updateButtons">
                        <h:commandButton value="Add" action="#{updatePersonAction.save}" rendered="#{organizationService.instance().allowPersonModification}" />
                        <h:commandButton value="Cancel" action="#{updatePersonAction.cancel}" immediate="true" />
                    </s:div>
                </ui:define>
            </ui:decorate>
        </s:div>
    </ui:define>
</ui:composition>
