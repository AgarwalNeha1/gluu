<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:richext="http://java.sun.com/jsf/composite/richext"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/incl/layout/template.xhtml">

    <ui:define name="body">
        <div id="formArea">
            <h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0" width="100%">
                <s:link view="/scope/addScope.xhtml" value="Add Scope" styleClass="addScope" propagation="none" />

                <richext:spacer height="16" />

                <h:form>
                    <s:decorate template="/WEB-INF/incl/layout/edit.xhtml" id="searchPattern">
                        <ui:param name="_hideLabel" value="true" />
                        <h:inputText value="#{searchScopeAction.searchPattern}" size="30" maxlength="30" id="searchPatternId" styleClass="searchParameters"
                            alt="search parameters for scope like inum,displayName" />
                        <h:commandButton value="Search" action="#{searchScopeAction.search}" />
                    </s:decorate>
                </h:form>

                <richext:spacer height="16" />

                <h:form id="scopesFormId">
                    <s:fragment rendered="#{searchScopeAction.scopeList.size eq 0}">
                        <richext:spacer height="30" />
                        <h:outputText value="No Search Result Found" />
                    </s:fragment>

                    <rich:dataTable sortMode="single" id="scopesListId" value="#{searchScopeAction.scopeList}" rows="20" styleClass="data sortable" var="clt"
                        rendered="#{searchScopeAction.scopeList.size gt 0}">
                        <rich:column sortBy="#{clt.displayName}">
                            <f:facet name="header">Display Name</f:facet>
                            <s:link view="/scope/updateScope.xhtml" value="#{clt.displayName}" propagation="none">
                                <f:param name="inum" value="#{clt.inum}" />
                            </s:link>
                        </rich:column>
                        <rich:column sortBy="#{clt.displayName}">
                            <f:facet name="header">iNum</f:facet>
                            <h:outputText value="#{clt.inum}" />
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{clt.description}" />
                        </rich:column>
                        <f:facet name="footer">
                            <rich:dataScroller renderIfSinglePage="false" rendered="#{searchScopeAction.scopeList.size > 0}" for="scopesListId" maxPages="10" stepControls="auto" align="left" />
                        </f:facet>
                    </rich:dataTable>
                </h:form>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
